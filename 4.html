<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
	canvas{
		border: 1px solid #000;
	}
	</style>
</head>
<body>
	<canvas id="cas" width="600px" height="600px"></canvas> 
</body>
<script>
	var cas = document.getElementById('cas');
	var ctx = cas.getContext('2d');
	function toRadian(angle){
		return angle*Math.PI/180;
	}
	var w = 200,
		h = 100;
	ctx.save();
	ctx.translate(cas.width/2,cas.height/2);
	ctx.rotate(toRadian(90));
	ctx.strokeRect(-w/2,-h/2,w,h);
	ctx.restore();
	ctx.beginPath();
	var r = 100;
	ctx.scale(1,0.5);
	ctx.arc(100,100,r,0,2*Math.PI);
	ctx.fill();
</script>
</html>
