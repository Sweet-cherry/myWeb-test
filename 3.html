<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>椭圆</title>
<style>
	canvas{
		border: 1px solid #000;
	}
	</style>
</head>
<body>
	<canvas id="cas" width="600px" height="600px"></canvas> 
</body>
<script>
	var cas = document.getElementById('cas');
	var ctx = cas.getContext('2d');
	var r = 100;
	ctx.scale(.5,1);
	ctx.translate(cas.width/2,0);
	ctx.arc(cas.width/2,cas.height/2,r,0,2*Math.PI);
	ctx.fill();
</script>
</html>
