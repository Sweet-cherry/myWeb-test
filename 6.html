<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>konva五角星</title>
<style>
	canvas{
		border: 1px solid #000 !important;
	}
	</style>
</head>
<body>
	<div id="test"></div>
</body>
<script src="konva.js"></script>
<script>
	var stage = new Konva.Stage({
		width:600,
		height:600,
		container:'test',
	});
	var layer = new Konva.Layer();
	var star = new Konva.Star({
		x:stage.getWidth()/2,
		y:stage.getHeight()/2,
		numPoints: 5,
		innerRadius: 40,
		outerRadius: 100,
		stroke:'gray',
		fill:'skyblue',
		draggable:true
	});
	layer.add(star);
	stage.add(layer);
</script>
</html>
