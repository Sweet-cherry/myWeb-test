<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>光头强</title>
	<style>
	canvas{
		border: 1px solid #000;
	}
	</style>
</head>
<body>
	<canvas id="cas" width="600px" height="600px"></canvas> 
</body>
<script>
	var cas = document.getElementById('cas');
	var ctx = cas.getContext('2d');
	var img = new Image();
	img.src = "images/xcm.jpg";
	img.onload = function(){
		//ctx.drawImage(img,0,0,200,200);
		//将高度固定200
		var height = 200;
		var width = img.width/img.height*height;
		ctx.drawImage(img,0,0,width,height);

	};

</script>
</html>
