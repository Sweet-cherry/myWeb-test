<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
<style>
	canvas{
		border: 1px solid #000;
	}
	</style>
</head>
<body>
	<canvas id="cas" width="600px" height="600px"></canvas> 
</body>
<script>
	var cas = document.getElementById('cas');
	var ctx = cas.getContext('2d');
	var img = new Image();
	img.src = "images/动画.png";
	img.onload = function(){
		var width = img.width/8,
			height = img.height,
			i = 0;
		ctx.drawImage(img,0,0,width,height,50,50,width,height); //初始化图片，定时器刚开始会有85毫秒的延迟造成页面空白，虽然很短暂，肉眼一般看不出来
		setInterval(function(){
			ctx.clearRect(0,0,cas.width,cas.height);
			ctx.drawImage(img,width*i,0,width,height,50,50,width,height);
			i++;
			i %= 8;
		},85);
	};
</script>
</html>
